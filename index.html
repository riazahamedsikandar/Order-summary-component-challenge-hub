<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card__img-holder">
      <img
      src="./images/illustration-hero.svg"
      alt="hero illustration img"/>
    </div>
    <div class="card__body">
      <h1 class="card__body-title">Order summary</h1>
      <p class="card__body-description">You can now listen to millions of songs, 
        audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <class="card__plan-box">
    <div class="__card-plan-left">
      <img src="./images/icon-music.svg"
    </div>
    <div class="card__plan-detail">
      Annual Plan
      <p>$59.99/year</p>
    </div>
    <div class="card__plan-right">
    <a href="#">Change</a>
    </div>
    </div>
    <div class="card__button-holder">
      <button class="btn btn-payment">proceed to payment</button>
      <a href="#" class="btn btn-cancel">Cancel Order</a>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Riaz ahamed sikandar</a>.
  </div>
</body>
</html>
